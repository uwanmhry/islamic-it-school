<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pembelian Buku</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-xl w-full bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Form Pembelian Buku</h1>
    <form id="purchaseForm" class="space-y-5">
      <div>
        <label for="book_title" class="block text-sm font-semibold text-gray-700 mb-2">
          Judul Buku *
        </label>
        <input type="hidden" id="book_title" name="book_title">
      </div>

      <div>
        <label for="harga" class="block text-sm font-semibold text-gray-700 mb-2">
          Harga Buku (Rp) *
        </label>
     <input type="hidden" id="price" name="price">
      </div>

      <div id="diskonInfo" class="text-green-600 text-sm mt-2 hidden">
        Diskon 5% dari kode referral telah diterapkan!
      </div>

      <div>
        <label for="referral_code" class="block text-sm font-semibold text-gray-700 mb-2">
          Kode Referral (Opsional)
        </label>
        <input type="hidden" id="referral_code" name="referral_code">
      </div>

      <div>
        <label for="nama_pembeli" class="block text-sm font-semibold text-gray-700 mb-2">
          Nama Pembeli *
        </label>
        <input type="text" id="nama_pembeli" name="nama_pembeli" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
      </div>

      <div>
        <label for="alamat" class="block text-sm font-semibold text-gray-700 mb-2">
          Alamat *
        </label>
        <textarea id="alamat" name="alamat" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"></textarea>
      </div>

      <div>
        <label for="nomor_pembeli" class="block text-sm font-semibold text-gray-700 mb-2">
          Nomor HP/WA *
        </label>
        <input type="text" id="nomor_pembeli" name="nomor_pembeli" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
      </div>

      <div id="hargaSummary" class="mt-4 text-sm text-gray-700 hidden">
        <p><strong>Harga Asli:</strong> Rp <span id="hargaAsliDisplay"></span></p>
        <p><strong>Harga Setelah Diskon:</strong> Rp <span id="hargaDiskonDisplay"></span></p>
      </div>


      <button type="submit"
        class="w-full py-3 px-6 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200 font-semibold">
        Kirim
      </button>
    </form>

    <div id="resultMessage" class="mt-4 text-center text-sm"></div>
  </div>

 <script>
  const urlParams = new URLSearchParams(window.location.search);
  const bookTitle = urlParams.get('book_title') || '';
  const price = urlParams.get('price') || '0';
  const ref = urlParams.get('ref') || '';

  // Isi nilai input tersembunyi di form
  document.getElementById('book_title').value = bookTitle;
  document.getElementById('price').value = price;
  document.getElementById('referral_code').value = ref;

  document.getElementById('purchaseForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);

    const originalHarga = parseFloat(formData.get('price')); // âœ… diganti dari 'harga' ke 'price'
    const referralCode = formData.get('referral_code') || '';
    let finalHarga = originalHarga;

    const diskonInfo = document.getElementById('diskonInfo');
    diskonInfo.classList.add('hidden');

    if (referralCode.trim() !== '') {
      finalHarga = Math.round(originalHarga * 0.95); // Diskon 5%
      diskonInfo.classList.remove('hidden');
    }

    // Tampilkan ringkasan harga
    document.getElementById('hargaAsliDisplay').textContent = originalHarga.toLocaleString();
    document.getElementById('hargaDiskonDisplay').textContent = finalHarga.toLocaleString();
    document.getElementById('hargaSummary').classList.remove('hidden');

    const data = {
      book_title: formData.get('book_title'),
      referral_code: referralCode,
      user_agent: navigator.userAgent,
      nama_pembeli: formData.get('nama_pembeli'),
      alamat: formData.get('alamat'),
      nomor_pembeli: formData.get('nomor_pembeli'),
      harga: finalHarga
    };

    try {
      const response = await fetch('http://localhost:5000/api/log-click', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      const msgBox = document.getElementById('resultMessage');
      msgBox.textContent = result.message || 'Gagal mengirim data';
      msgBox.className = response.ok
        ? 'text-green-600 mt-4 text-sm text-center'
        : 'text-red-600 mt-4 text-sm text-center';
    } catch (err) {
      console.error(err);
      document.getElementById('resultMessage').textContent = 'Terjadi kesalahan jaringan';
    }
  });
</script>
</body>
</html>
