<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexis - Hero Section</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="navbar-container">
      <div class="logo">ðŸ”¶ Nexis</div>
      <nav class="nav-links">
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Projects</a>
        <a href="#">Reviews</a>
      </nav>
      <button class="cta">Get a Free Quote</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-container">
      <div class="hero-text">
        <h1>Sekolah Impian Mulia Di Akhirat Dengan Al-Quran & Mulia Di Dunia Dengan Teknologi</h1>
        <p>
          Our expert team combines cutting-edge technology with innovative solutions to help streamline operations, enhance customer engagement, and drive sustainable growth.
        </p>
        <div class="hero-buttons">
          <button class="btn primary">Get Started</button>
          <button class="btn secondary">See Our Work</button>
        </div>
      </div>
      <div class="hero-image">
        <div class="image-container">
          <img src="https://i.ibb.co/7JpZDQk/hero-lady.png" alt="Business Woman" />
          <div class="decor-wave"></div>
        </div>
      </div>
    </div>
  </section>
</body>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: linear-gradient(to right, #e3e3e3, #f4f0e5);
  color: #1c1c1c;
}

/* Navbar */
.navbar {
  background-color: transparent;
  padding: 30px 0;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 999;
}

.navbar-container {
  background-color: #000;
  max-width: 1000px;
  margin: 0 auto;
  padding: 10px 20px;
  border-radius: 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #fff;
}

.nav-links a {
  margin: 0 15px;
  text-decoration: none;
  color: #fff;
  font-weight: 500;
}

.cta {
  background-color: transparent;
  color: white;
  padding: 10px 16px;
  border: 2px solid #ffc107;
  border-radius: 50px;
  cursor: pointer;
}

/* Hero Section */
.hero {
  background-color: #fff;
  border-radius: 0 0 130px 130px;
  padding: 120px 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
}

.hero-container {
  max-width: 1000px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 40px;
  flex-wrap: wrap;
}

.hero-text {
  flex: 1;
  min-width: 300px;
}

.hero-text h1 {
  font-size: 2.8rem;
  margin-bottom: 20px;
}

.hero-text p {
  font-size: 1.1rem;
  line-height: 1.6;
  margin-bottom: 30px;
}

.hero-buttons .btn {
  padding: 12px 20px;
  margin-right: 15px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.primary {
  background-color: #ffc107;
  color: #000;
}

.secondary {
  background-color: #fff;
  border: 2px solid #000;
  color: #000;
}

.hero-image {
  flex: 1;
  display: flex;
  justify-content: center;
  min-width: 300px;
}

.image-container {
  position: relative;
  text-align: center;
}

.image-container img {
  width: 320px;
  border-radius: 20px;
  z-index: 2;
  position: relative;
}

.decor-wave {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  height: 40px;
  width: 100%;
  max-width: 250px;
  background: repeating-linear-gradient(
    -45deg,
    #ffce47,
    #ffce47 10px,
    transparent 10px,
    transparent 20px
  );
  border-radius: 20px;
  z-index: 1;
}

/* Responsive Design */
@media (max-width: 768px) {
  .hero-container {
    flex-direction: column-reverse;
    text-align: center;
  }

  .nav-links {
    display: none;
  }

  .cta {
    font-size: 0.9rem;
    padding: 8px 14px;
  }

  .hero-text h1 {
    font-size: 2rem;
  }

  .hero-text p {
    font-size: 1rem;
  }

  .hero-buttons .btn {
    margin-bottom: 10px;
    width: 100%;
  }

  .hero-buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
}

</style>
</html>
