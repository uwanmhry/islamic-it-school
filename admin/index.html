<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Referral Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");
    
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
    }

    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .card {
      background: linear-gradient(135deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(255, 255, 255, 0.98) 100%);
      border: 1px solid rgba(229, 231, 235, 0.5);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .gradient-text {
      background: linear-gradient(135deg, #f97316 0%, #0d9488 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f97316 0%, #0d9488 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(15, 185, 129, 0.3);
    }

    .btn-success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    .btn-warning {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    }

    .status-badge {
      transition: all 0.2s ease;
    }

    .status-beli {
      background: linear-gradient(135deg, #dcfdf7 0%, #a7f3d0 100%);
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .status-belum {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      color: #92400e;
      border: 1px solid #fbbf24;
    }

    .table-row {
      transition: all 0.2s ease;
    }

    .table-row:hover {
      background: linear-gradient(135deg, rgba(249, 115, 22, 0.02) 0%, rgba(13, 148, 136, 0.02) 100%);
      transform: scale(1.001);
    }

    .loading {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-backdrop {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    .floating-element {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @media screen and (max-width: 480px) {
  th, td {
    font-size: 0.75rem;
    padding: 0.5rem;
  }

  .btn-primary {
    font-size: 0.8rem;
    padding: 0.5rem 1rem;
  }

  .card {
    padding: 1rem !important;
  }
}

  </style>
</head>

<body class="min-h-screen">
  <!-- Background Elements -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-32 h-32 bg-gradient-to-br from-orange-200/20 to-transparent rounded-full floating-element"></div>
    <div class="absolute top-40 right-20 w-24 h-24 bg-gradient-to-br from-teal-200/20 to-transparent rounded-full floating-element" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-20 left-1/4 w-20 h-20 bg-gradient-to-br from-orange-300/15 to-transparent rounded-full floating-element" style="animation-delay: 4s;"></div>
  </div>

  <!-- Header -->
  <header class="relative z-50 py-4 glass sticky top-0">
    <div class="max-w-7xl mx-auto px-4 md:px-6">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <div class="w-12 h-12 bg-gradient-to-br from-orange-500 to-teal-500 rounded-xl flex items-center justify-center shadow-lg">
            <i class='bx bx-shield-check text-white text-xl'></i>
          </div>
          <div>
            <h1 class="text-2xl font-bold gradient-text">Admin Panel</h1>
            <p class="text-sm text-gray-600">Referral Logs Management</p>
          </div>
        </div>
        
        <div class="flex items-center space-x-4">
          <div class="hidden md:flex items-center space-x-2 bg-white/80 px-4 py-2 rounded-lg shadow-sm">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-sm text-gray-700">Online</span>
          </div>
          <button class="w-10 h-10 bg-white/80 rounded-lg flex items-center justify-center hover:bg-white transition-all shadow-sm">
            <i class='bx bx-user text-gray-700'></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="card rounded-xl p-6 relative overflow-hidden">
        <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-teal-200/20 to-transparent rounded-full -translate-y-10 translate-x-10"></div>
        <div class="relative z-10">
          <div class="flex items-center justify-between mb-4">
            <div class="w-12 h-12 bg-gradient-to-br from-teal-500 to-teal-600 rounded-lg flex items-center justify-center">
              <i class='bx bx-check-circle text-white text-xl'></i>
            </div>
            <span id="total-beli" class="text-2xl font-bold text-teal-600">-</span>
          </div>
          <h3 class="text-gray-800 font-semibold">Total Beli</h3>
          <p class="text-gray-600 text-sm">Status sudah beli</p>
        </div>
      </div>

      <div class="card rounded-xl p-6 relative overflow-hidden">
        <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-orange-200/20 to-transparent rounded-full -translate-y-10 translate-x-10"></div>
        <div class="relative z-10">
          <div class="flex items-center justify-between mb-4">
            <div class="w-12 h-12 bg-gradient-to-br from-orange-500 to-orange-600 rounded-lg flex items-center justify-center">
              <i class='bx bx-clock text-white text-xl'></i>
            </div>
            <span id="total-belum" class="text-2xl font-bold text-orange-600">-</span>
          </div>
          <h3 class="text-gray-800 font-semibold">Belum Beli</h3>
          <p class="text-gray-600 text-sm">Status belum beli</p>
        </div>
      </div>

      <div class="card rounded-xl p-6 relative overflow-hidden">
        <div class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-gray-200/20 to-transparent rounded-full -translate-y-10 translate-x-10"></div>
        <div class="relative z-10">
          <div class="flex items-center justify-between mb-4">
            <div class="w-12 h-12 bg-gradient-to-br from-gray-500 to-gray-600 rounded-lg flex items-center justify-center">
              <i class='bx bx-list-ul text-white text-xl'></i>
            </div>
            <span id="total-all" class="text-2xl font-bold text-gray-600">-</span>
          </div>
          <h3 class="text-gray-800 font-semibold">Total Logs</h3>
          <p class="text-gray-600 text-sm">Semua data referral</p>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 flex-wrap">
      <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2 sm:gap-4">
        <h2 class="text-lg sm:text-xl font-bold text-gray-800">Referral Logs</h2>
        <div class="flex items-center space-x-2">
          <div class="w-2 h-2 bg-teal-500 rounded-full"></div>
          <span class="text-sm text-gray-600">Live Data</span>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-3 w-full sm:w-auto">
        <div class="relative w-full sm:w-60">
          <input 
            type="text" 
            id="search-input"
            placeholder="Cari referral..." 
            class="pl-10 pr-4 py-2 w-full border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent bg-white/80"
          >
          <i class='bx bx-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
        </div>

        <select id="status-filter" class="w-full sm:w-auto px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 bg-white/80">
          <option value="">Semua Status</option>
          <option value="beli">Beli</option>
          <option value="belum beli">Belum Beli</option>
        </select>

        <button onclick="refreshData()" class="btn-primary px-4 py-2 text-white rounded-lg font-medium flex items-center justify-center space-x-2 hover:shadow-lg transition-all">
          <i class='bx bx-refresh'></i>
          <span>Refresh</span>
        </button>
      </div>
    </div>


    <!-- Table -->
    <div class="card rounded-xl overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gradient-to-r from-gray-50 to-gray-100">
            <tr>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Referral Code</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Visitor Info</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Tanggal</th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Aksi</th>
            </tr>
          </thead>
          <tbody id="logs-tbody" class="bg-white divide-y divide-gray-100">
            <!-- Loading state -->
            <tr>
              <td colspan="6" class="px-6 py-12 text-center">
                <div class="flex flex-col items-center space-y-4">
                  <div class="w-12 h-12 bg-gradient-to-br from-orange-500 to-teal-500 rounded-full flex items-center justify-center loading">
                    <i class='bx bx-loader-alt text-white text-xl'></i>
                  </div>
                  <p class="text-gray-600">Memuat data...</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="pagination" class="mt-4"></div>
    </div>
  </main>

  <!-- Edit Modal -->
  <div id="edit-modal" class="fixed inset-0 z-50 hidden">
    <div class="modal-backdrop absolute inset-0" onclick="closeModal()"></div>
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="card relative w-full max-w-md rounded-2xl p-6 fade-in">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-orange-500 to-teal-500 rounded-t-2xl"></div>
        
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-xl font-bold text-gray-800">Edit Status</h3>
          <button onclick="closeModal()" class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center hover:bg-gray-200 transition-all">
            <i class='bx bx-x text-gray-600'></i>
          </button>
        </div>

        <form id="edit-form">
          <input type="hidden" id="edit-id">
          
          <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-3">Referral Code</label>
            <div class="bg-gray-50 px-4 py-3 rounded-lg">
              <span id="edit-referral-code" class="text-gray-800 font-mono"></span>
            </div>
          </div>
          
          <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-3">Status</label>
            <select id="edit-status" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent bg-white">
              <option value="beli">Beli</option>
              <option value="belum beli">Belum Beli</option>
            </select>
          </div>
          
          <div class="flex space-x-3">
            <button type="button" onclick="closeModal()" class="flex-1 px-4 py-3 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition-all">
              Batal
            </button>
            <button type="submit" class="flex-1 btn-primary px-4 py-3 text-white font-semibold rounded-lg hover:shadow-lg transition-all">
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-4 right-4 z-50 hidden">
    <div class="card px-6 py-4 rounded-lg shadow-lg max-w-sm">
      <div class="flex items-center space-x-3">
        <div id="toast-icon" class="w-8 h-8 rounded-full flex items-center justify-center"></div>
        <div>
          <p id="toast-message" class="font-semibold text-gray-800"></p>
          <p id="toast-description" class="text-sm text-gray-600"></p>
        </div>
      </div>
    </div>
  </div>

  <script>

    document.addEventListener('DOMContentLoaded', async () => {
  const token = localStorage.getItem('admin_token');
  if (!token) {
    window.location.href = 'login.html'; // Redirect ke login jika belum login
    return;
  }

  try {
    const response = await fetch('http://localhost:5000/api/auth/admin-only', {
      method: 'GET',
      headers: {
        Authorization: `Bearer ${token}`
      }
    });

    if (!response.ok) {
      throw new Error('Token tidak valid atau kadaluarsa');
    }

    const data = await response.json();
    console.log('Admin terverifikasi:', data);
    // Bisa tampilkan nama admin, dsb.
  } catch (err) {
    console.error(err.message);
    localStorage.removeItem('admin_token');
    window.location.href = 'login.html';
  }
});

    const PAGE_SIZE = 10;
let currentPage = 1;

    // API Base URL - ganti sesuai dengan server Anda
    const API_BASE = 'http://localhost:5000/api';
    
    let allLogs = [];
    let filteredLogs = [];

    // Load data saat halaman dimuat
    document.addEventListener('DOMContentLoaded', function() {
      loadLogs();
      setupEventListeners();
    });

    function setupEventListeners() {
      // Search input
      document.getElementById('search-input').addEventListener('input', handleSearch);
      
      // Status filter
      document.getElementById('status-filter').addEventListener('change', handleFilter);
      
      // Edit form
      document.getElementById('edit-form').addEventListener('submit', handleEditSubmit);
    }

    async function loadLogs() {
      try {
        const response = await fetch(`${API_BASE}/logs`);
        if (!response.ok) throw new Error('Failed to fetch');
        
        allLogs = await response.json();
        filteredLogs = [...allLogs];
        updateStats();
        renderTable();
      } catch (error) {
        console.error('Error loading logs:', error);
        showToast('error', 'Error', 'Gagal memuat data');
        renderError();
      }
    }

    function updateStats() {
      const totalBeli = allLogs.filter(log => log.status === 'beli').length;
      const totalBelum = allLogs.filter(log => log.status === 'belum beli').length;
      
      document.getElementById('total-beli').textContent = totalBeli;
      document.getElementById('total-belum').textContent = totalBelum;
      document.getElementById('total-all').textContent = allLogs.length;
    }

   function renderTable() {
  const tbody = document.getElementById('logs-tbody');

  const start = (currentPage - 1) * PAGE_SIZE;
  const end = start + PAGE_SIZE;
  const pageData = filteredLogs.slice(start, end);

  if (filteredLogs.length === 0) {
    tbody.innerHTML = `
      <tr>
        <td colspan="6" class="px-6 py-12 text-center">
          <div class="flex flex-col items-center space-y-4">
            <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center">
              <i class='bx bx-search text-gray-400 text-xl'></i>
            </div>
            <p class="text-gray-600">Tidak ada data yang ditemukan</p>
          </div>
        </td>
      </tr>
    `;
    document.getElementById('pagination').innerHTML = '';
    return;
  }

  tbody.innerHTML = pageData.map(log => {
    const createdAt = log.created_at ? new Date(log.created_at) : null;
    const dateText = createdAt ? createdAt.toLocaleDateString('id-ID') : '-';
    const timeText = createdAt ? createdAt.toLocaleTimeString('id-ID') : '-';

    return `
      <tr class="table-row">
        <td class="px-6 py-4 whitespace-nowrap">
          <span class="text-sm font-mono text-gray-800">#${log.id}</span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span class="text-sm font-mono font-semibold text-gray-800">${log.referral_code || '-'}</span>
        </td>
        <td class="px-6 py-4">
          <div class="text-sm">
            <div class="text-gray-800 font-medium">${log.book_title || '-'}</div>
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span class="status-badge px-3 py-1 text-xs font-semibold rounded-full ${log.status === 'beli' ? 'status-beli' : 'status-belum'}">
            ${log.status === 'beli' ? '✓ Beli' : '⏳ Belum Beli'}
          </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="text-sm text-gray-800">${dateText}</div>
          <div class="text-xs text-gray-500">${timeText}</div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <button onclick="openEditModal(${log.id}, '${log.referral_code}', '${log.status}')" class="bg-gradient-to-r from-teal-500 to-teal-600 text-white px-3 py-1.5 rounded-lg text-xs font-medium hover:shadow-lg transition-all flex items-center space-x-1">
            <i class='bx bx-edit text-xs'></i><span>Edit</span>
          </button>
        </td>
      </tr>
    `;
  }).join('');

  renderPagination();
}


  function renderPagination() {
    const paginationEl = document.getElementById('pagination');
    const totalPages = Math.ceil(filteredLogs.length / PAGE_SIZE);

    if (totalPages <= 1) {
      paginationEl.innerHTML = '';
      return;
    }

    let buttons = '';

    buttons += `<button onclick="changePage(${currentPage - 1})" class="px-3 py-1 rounded ${currentPage === 1 ? 'text-gray-400' : 'text-teal-600 hover:bg-gray-100'}" ${currentPage === 1 ? 'disabled' : ''}>Prev</button>`;

    for (let i = 1; i <= totalPages; i++) {
      buttons += `<button onclick="changePage(${i})" class="px-3 py-1 mx-1 rounded ${i === currentPage ? 'bg-teal-500 text-white' : 'text-teal-600 hover:bg-gray-100'}">${i}</button>`;
    }

    buttons += `<button onclick="changePage(${currentPage + 1})" class="px-3 py-1 rounded ${currentPage === totalPages ? 'text-gray-400' : 'text-teal-600 hover:bg-gray-100'}" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>`;

    paginationEl.innerHTML = `<div class="flex justify-center items-center py-4">${buttons}</div>`;
  }

  function changePage(page) {
    const totalPages = Math.ceil(filteredLogs.length / PAGE_SIZE);
    if (page < 1 || page > totalPages) return;
    currentPage = page;
    renderTable();
  }


    function renderError() {
      document.getElementById('logs-tbody').innerHTML = `
        <tr>
          <td colspan="6" class="px-6 py-12 text-center">
            <div class="flex flex-col items-center space-y-4">
              <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                <i class='bx bx-error text-red-500 text-xl'></i>
              </div>
              <p class="text-gray-600">Gagal memuat data</p>
              <button onclick="loadLogs()" class="btn-primary px-4 py-2 text-white rounded-lg text-sm">
                Coba Lagi
              </button>
            </div>
          </td>
        </tr>
      `;
    }

function handleSearch() {
  applyStatusFilter(); // biar status dan search jalan bareng
}

    function handleFilter() {
      applyStatusFilter();
    }

 function applyStatusFilter() {
  const statusFilter = document.getElementById('status-filter').value;
  const query = document.getElementById('search-input').value.toLowerCase();

  // Reset ke semua log dulu
  filteredLogs = allLogs.filter(log => {
    const matchesStatus = statusFilter ? log.status === statusFilter : true;
    const matchesSearch =
      log.referral_code?.toLowerCase().includes(query) ||
      log.ip_address?.toLowerCase().includes(query) ||
      log.user_agent?.toLowerCase().includes(query);

    return matchesStatus && matchesSearch;
  });

  currentPage = 1;
  renderTable();
}


    function openEditModal(id, referralCode, status) {
      document.getElementById('edit-id').value = id;
      document.getElementById('edit-referral-code').textContent = referralCode;
      document.getElementById('edit-status').value = status;
      document.getElementById('edit-modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('edit-modal').classList.add('hidden');
    }

    async function handleEditSubmit(e) {
      e.preventDefault();
      
      const id = document.getElementById('edit-id').value;
      const status = document.getElementById('edit-status').value;
      
      try {
        const response = await fetch(`${API_BASE}/logs/${id}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ status })
        });

        if (!response.ok) throw new Error('Failed to update');

        showToast('success', 'Berhasil', 'Status berhasil diperbarui');
        closeModal();
        loadLogs(); // Reload data
      } catch (error) {
        console.error('Error updating status:', error);
        showToast('error', 'Error', 'Gagal memperbarui status');
      }
    }

    function refreshData() {
      loadLogs();
      showToast('info', 'Refresh', 'Data sedang dimuat ulang...');
    }

    function showToast(type, title, message) {
      const toast = document.getElementById('toast');
      const icon = document.getElementById('toast-icon');
      const messageEl = document.getElementById('toast-message');
      const descriptionEl = document.getElementById('toast-description');

      // Set icon and color based on type
      switch(type) {
        case 'success':
          icon.className = 'w-8 h-8 rounded-full flex items-center justify-center bg-green-100';
          icon.innerHTML = '<i class="bx bx-check text-green-600"></i>';
          break;
        case 'error':
          icon.className = 'w-8 h-8 rounded-full flex items-center justify-center bg-red-100';
          icon.innerHTML = '<i class="bx bx-x text-red-600"></i>';
          break;
        case 'info':
          icon.className = 'w-8 h-8 rounded-full flex items-center justify-center bg-blue-100';
          icon.innerHTML = '<i class="bx bx-info-circle text-blue-600"></i>';
          break;
      }

      messageEl.textContent = title;
      descriptionEl.textContent = message;
      
      toast.classList.remove('hidden');
      
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 4000);
    }

    // Close modal when clicking outside
    document.getElementById('edit-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
      if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
        e.preventDefault();
        refreshData();
      }
    });
  </script>
</body>

</html>
