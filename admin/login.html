<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Buku Teknologi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="icon" href="../img/Logo-Sekolah-Impian.png" type="image/png" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");

    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .gradient-text {
      background: linear-gradient(135deg, #f97316 0%, #0d9488 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f97316 0%, #0d9488 100%);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(15, 185, 129, 0.3);
    }

    .input-field {
      transition: all 0.3s ease;
      position: relative;
    }

    .input-field:focus-within {
      transform: translateY(-2px);
    }

    .input-field input:focus {
      box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
    }

    .floating-element {
      animation: float 6s ease-in-out infinite;
    }

    .floating-element-reverse {
      animation: floatReverse 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(5deg); }
      66% { transform: translateY(10px) rotate(-3deg); }
    }

    @keyframes floatReverse {
      0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
      50% { transform: translateY(-15px) rotate(-5deg) scale(1.05); }
    }

    .login-card {
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-bounce {
      animation: logoBounce 2s ease-in-out infinite;
    }

    @keyframes logoBounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .gradient-border {
      background: linear-gradient(135deg, #f97316 0%, #0d9488 100%);
      padding: 2px;
      border-radius: 12px;
    }

    .gradient-border-inner {
      background: white;
      border-radius: 10px;
    }

    .loading-spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .success-checkmark {
      animation: drawCheck 0.5s ease-in-out;
    }

    @keyframes drawCheck {
      0% { stroke-dashoffset: 16; }
      100% { stroke-dashoffset: 0; }
    }

    .bg-pattern {
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(249, 115, 22, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(13, 148, 136, 0.05) 0%, transparent 50%);
    }

    .password-toggle {
      transition: all 0.2s ease;
    }

    .password-toggle:hover {
      color: #0d9488;
      transform: scale(1.1);
    }
  </style>
</head>

<body class="bg-pattern">
  <!-- Background Decorative Elements -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <!-- Floating Icons -->
    <div class="absolute top-20 left-10 floating-element">

      </div>
    </div>
    
    <div class="absolute top-32 right-20 floating-element-reverse" style="animation-delay: 1s;">
      <div class="w-12 h-12 bg-gradient-to-br from-teal-200/30 to-teal-300/30 rounded-xl flex items-center justify-center backdrop-blur-sm">
        <i class='bx bx-shield-check text-xl text-teal-500'></i>
      </div>
    </div>
    
    <div class="absolute bottom-32 left-1/4 floating-element" style="animation-delay: 2s;">
      <div class="w-20 h-20 bg-gradient-to-br from-orange-100/40 to-teal-100/40 rounded-full flex items-center justify-center backdrop-blur-sm">
        <i class='bx bx-cog text-2xl text-gray-400'></i>
      </div>
    </div>
    
    <div class="absolute top-1/2 right-10 floating-element-reverse" style="animation-delay: 3s;">
      <div class="w-14 h-14 bg-gradient-to-br from-teal-200/25 to-orange-200/25 rounded-2xl flex items-center justify-center backdrop-blur-sm">
        <i class='bx bx-code-block text-xl text-gray-500'></i>
      </div>
    </div>

    <!-- Gradient Orbs -->
    <div class="absolute -top-40 -left-40 w-80 h-80 bg-gradient-to-r from-orange-300/10 to-teal-300/10 rounded-full blur-3xl floating-element"></div>
    <div class="absolute -bottom-40 -right-40 w-96 h-96 bg-gradient-to-r from-teal-300/10 to-orange-300/10 rounded-full blur-3xl floating-element-reverse"></div>
  </div>

  <!-- Main Content -->
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Logo Section -->
      <div class="text-center mb-8">
        <div class="logo-bounce inline-block mb-4">
          <div class="w-20 h-20 bg-gradient-to-br from-orange-500 to-teal-500 rounded-2xl flex items-center justify-center shadow-xl mx-auto">
            <i class='bx bx-shield-check text-3xl text-white'></i>
          </div>
        </div>
        <h1 class="text-3xl font-bold gradient-text mb-2">Admin Panel</h1>
        <p class="text-gray-600">Silakan login untuk melanjutkan</p>
      </div>

      <!-- Login Card -->
      <div class="gradient-border login-card">
        <div class="gradient-border-inner p-8">
          <!-- Brand Header -->
          <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-3 mb-4">
              <img class="w-12 h-12 object-contain" src="../img/Logo-Sekolah-Impian.png" alt="Sekolah Impian" />
              <div class="text-left">
                <h2 class="text-xl font-bold text-gray-800">Sekolah Impian</h2>
              </div>
            </div>
            <div class="w-16 h-1 bg-gradient-to-r from-orange-500 to-teal-500 rounded-full mx-auto"></div>
          </div>

          <!-- Login Form -->
          <form id="login-form" class="space-y-6">
            <!-- Username Field -->
            <div class="input-field">
              <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                <i class='bx bx-user mr-2'></i>Username
              </label>
              <div class="relative">
                <input 
                  type="text" 
                  id="username" 
                  name="username"
                  required
                  class="w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all bg-gray-50/50"
                  placeholder="Masukkan username"
                >
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <i class='bx bx-user text-gray-400'></i>
                </div>
              </div>
            </div>

            <!-- Password Field -->
            <div class="input-field">
              <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                <i class='bx bx-lock mr-2'></i>Password
              </label>
              <div class="relative">
                <input 
                  type="password" 
                  id="password" 
                  name="password"
                  required
                  class="w-full px-4 py-3 pl-12 pr-12 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all bg-gray-50/50"
                  placeholder="Masukkan password"
                >
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <i class='bx bx-lock text-gray-400'></i>
                </div>
                <button 
                  type="button"
                  id="toggle-password"
                  class="absolute inset-y-0 right-0 pr-4 flex items-center password-toggle"
                >
                  <i class='bx bx-hide text-gray-400'></i>
                </button>
              </div>
            </div>

           
            <!-- Submit Button -->
            <button 
              type="submit" 
              id="login-btn"
              class="btn-primary w-full py-3 text-white font-semibold rounded-xl relative overflow-hidden"
            >
              <span id="login-text">
                <i class='bx bx-log-in mr-2'></i>Masuk
              </span>
              <span id="loading-text" class="hidden">
                <i class='bx bx-loader-alt loading-spinner mr-2'></i>Memproses...
              </span>
            </button>
          </form>

          <!-- Footer -->
          <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">
              Â© 2024 Sekolah Impian. Dilindungi hak cipta.
            </p>
            <div class="flex justify-center space-x-4 mt-4">
              <a href="#" class="text-gray-400 hover:text-teal-500 transition-colors">
                <i class='bx bx-help-circle'></i>
              </a>
              <a href="#" class="text-gray-400 hover:text-teal-500 transition-colors">
                <i class='bx bx-phone'></i>
              </a>
              <a href="#" class="text-gray-400 hover:text-teal-500 transition-colors">
                <i class='bx bx-envelope'></i>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Access -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-500 mb-3">Akses cepat:</p>
        <div class="flex justify-center space-x-3">
          <a href="index.html" class="glass px-4 py-2 rounded-lg text-sm text-gray-600 hover:text-teal-600 transition-all hover:shadow-md">
            <i class='bx bx-home mr-1'></i>Beranda
          </a>
          <a href="buku.html" class="glass px-4 py-2 rounded-lg text-sm text-gray-600 hover:text-teal-600 transition-all hover:shadow-md">
            <i class='bx bx-book mr-1'></i>Buku
          </a>
          <a href="https://sekolahimpian.com/" class="glass px-4 py-2 rounded-lg text-sm text-gray-600 hover:text-teal-600 transition-all hover:shadow-md">
            <i class='bx bx-globe mr-1'></i>Sekolah
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed top-4 right-4 z-50 hidden">
    <div class="glass px-6 py-4 rounded-xl shadow-lg max-w-sm">
      <div class="flex items-center space-x-3">
        <div id="toast-icon" class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0"></div>
        <div>
          <p id="toast-message" class="font-semibold text-gray-800 text-sm"></p>
          <p id="toast-description" class="text-xs text-gray-600"></p>
        </div>
        <button onclick="hideToast()" class="text-gray-400 hover:text-gray-600 ml-2">
          <i class='bx bx-x'></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const loginText = document.getElementById('login-text');
    const loadingText = document.getElementById('loading-text');
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');

    // Password Toggle
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      const icon = this.querySelector('i');
      if (type === 'password') {
        icon.className = 'bx bx-hide text-gray-400';
      } else {
        icon.className = 'bx bx-show text-gray-400';
      }
    });

    // Form Submission
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(loginForm);
      const username = formData.get('username');
      const password = formData.get('password');
      const remember = formData.get('remember');

      // Validation
      if (!username || !password) {
        showToast('error', 'Error', 'Username dan password harus diisi');
        loginForm.classList.add('shake');
        setTimeout(() => loginForm.classList.remove('shake'), 500);
        return;
      }

      // Show loading
      setLoading(true);

      try {
  const response = await fetch('http://localhost:5000/api/auth/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ username, password })
  });

  const result = await response.json();

  if (!response.ok) {
    throw new Error(result.message || 'Login gagal');
  }

  localStorage.setItem('admin_token', result.token);
  showToast('success', 'Berhasil', 'Login berhasil! Mengalihkan...');
  setTimeout(() => {
    window.location.href = 'index.html';
  }, 1500);
} catch (error) {
  console.error('Login error:', error);
  showToast('error', 'Login Gagal', error.message || 'Username atau password salah');
  loginForm.classList.add('shake');
  setTimeout(() => loginForm.classList.remove('shake'), 500);
} finally {
  setLoading(false);
}
});

    function setLoading(isLoading) {
      loginBtn.disabled = isLoading;
      
      if (isLoading) {
        loginText.classList.add('hidden');
        loadingText.classList.remove('hidden');
        loginBtn.style.cursor = 'not-allowed';
      } else {
        loginText.classList.remove('hidden');
        loadingText.classList.add('hidden');
        loginBtn.style.cursor = 'pointer';
      }
    }

    function showToast(type, title, message) {
      const toast = document.getElementById('toast');
      const icon = document.getElementById('toast-icon');
      const messageEl = document.getElementById('toast-message');
      const descriptionEl = document.getElementById('toast-description');

      // Set icon and color based on type
      switch(type) {
        case 'success':
          icon.className = 'w-8 h-8 rounded-full flex items-center justify-center bg-green-100';
          icon.innerHTML = '<i class="bx bx-check text-green-600"></i>';
          break;
        case 'error':
          icon.className = 'w-8 h-8 rounded-full flex items-center justify-center bg-red-100';
          icon.innerHTML = '<i class="bx bx-x text-red-600"></i>';
          break;
        case 'info':
          icon.className = 'w-8 h-8 rounded-full flex items-center justify-center bg-blue-100';
          icon.innerHTML = '<i class="bx bx-info-circle text-blue-600"></i>';
          break;
      }

      messageEl.textContent = title;
      descriptionEl.textContent = message;
      
      toast.classList.remove('hidden');
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        hideToast();
      }, 5000);
    }

    function hideToast() {
      document.getElementById('toast').classList.add('hidden');
    }

    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('admin_token');
      if (token) {
        // Verify token validity here if needed
        // For now, just redirect
        window.location.href = 'index.html';
      }

      // Pre-fill username if remembered
      if (localStorage.getItem('remember_admin')) {
        // You can implement this to remember the last username
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Enter key to submit form
      if (e.key === 'Enter' && document.activeElement.tagName !== 'BUTTON') {
        e.preventDefault();
        loginForm.dispatchEvent(new Event('submit'));
      }
    });

    // Input focus effects
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.parentElement.style.transform = 'translateY(-2px)';
      });

      input.addEventListener('blur', function() {
        this.parentElement.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
